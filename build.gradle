// Pull the plugin from Maven Central
version = "0.4"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.eriwen:gradle-js-plugin:1.5.1'
    }
}
// Invoke the plugin
apply plugin: 'js'

def jsSrcDir = 'js'

// Declare your sources
javascript.source {
    dev {
        js {
            srcDir jsSrcDir
            include "**/*.js"
            exclude "**/*.min.js"
        }
    }
}

// Configure the built-in task
combineJs {
    source = javascript.source.dev.js.files
    dest = file("${projectDir}/diffvisualisationwidget-${version}.js")
}

minifyJs {
    source = combineJs
    dest = file("${projectDir}/diffvisualisationwidget-${version}.min.js")
    closure {
        warningLevel = 'QUIET'
    }
}

